<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis app 模式</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="image/x-icon" rel="shortcut icon" href="./static/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />    
        <link rel="stylesheet" href="/amis/pkg/style_4c3dcde.css" />
    <link rel="stylesheet" href="/amis/pkg/npm_1e3c288.css" />
    <style>
      .app-wrapper,
      .schema-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
        <script type="text/javascript">var theme = localStorage.getItem('amis-theme') || 'cxd';
if (theme === 'default') {
    theme = 'cxd';
}
// 非 IE 模式
if (window.navigator.userAgent.indexOf('Trident') === -1) {
    document.write("<link rel=\"stylesheet\" title=\"ang\" " + (theme !== 'ang' ? 'disabled' : '') + "  href=\"" + '/amis/scss/themes/ang_2db81b3.css' + "\" />");
    document.write("<link rel=\"stylesheet\" title=\"cxd\" " + (theme !== 'cxd' ? 'disabled' : '') + " href=\"" + '/amis/scss/themes/cxd_b195569.css' + "\" />");
    document.write("<link rel=\"stylesheet\" title=\"dark\" " + (theme !== 'dark' ? 'disabled' : '') + " href=\"" + '/amis/scss/themes/dark_c352b13.css' + "\" />");
    document.write("<link rel=\"stylesheet\" title=\"antd\" " + (theme !== 'antd' ? 'disabled' : '') + " href=\"" + '/amis/scss/themes/antd_50385fc.css' + "\" />");
}
else {
    document.write("<link rel=\"stylesheet\" title=\"ang\" " + (theme !== 'ang' ? 'disabled' : '') + "  href=\"" + '/amis/scss/themes/ang-ie11_619ae21.css' + "\" />");
    document.write("<link rel=\"stylesheet\" title=\"cxd\" " + (theme !== 'cxd' ? 'disabled' : '') + " href=\"" + '/amis/scss/themes/cxd-ie11_488014a.css' + "\" />");
    document.write("<link rel=\"stylesheet\" title=\"dark\" " + (theme !== 'dark' ? 'disabled' : '') + " href=\"" + '/amis/scss/themes/dark-ie11_d35fd6f.css' + "\" />");
    document.write("<link rel=\"stylesheet\" title=\"antd\" " + (theme !== 'antd' ? 'disabled' : '') + " href=\"" + '/amis/scss/themes/antd-ie11_f65608e.css' + "\" />");
}
</script>
    
<link rel="stylesheet" href="/amis/scss/helper_89da9e1.css" />  </head>

  <body>
    <div id="root" class="app-wrapper"></div>  
<script src="/amis/pkg/npm_d27dd8c.js"></script>
<script type="text/javascript" src="/amis/pkg/examples/app/index.html_map_52a3e32.js"></script>
<script type="text/javascript" src="/amis/pkg/app_051d6a3.js"></script>
<script type="text/javascript" src="/amis/pkg/rest_66d30de.js"></script>
<script type="text/javascript">
      /* @require examples/app/index.jsx 标记为同步依赖，提前加载 */
      amis.require(['7d8eb4e'], function (app) {
        var initialState = {};
        app.bootstrap(document.getElementById('root'), initialState);
      });
    </script>
</body>
</html>
